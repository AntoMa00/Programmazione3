<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sconto</title>
</head>
<body>
Schermata che permette all'amministratore di impostare un nuovo sconto ad un prodotto selezionato

<form action="sconto" method="post"> <!-- PrezzoBaseProdotto.java -->
  <label for="codice">Codice: </label>
  <input type="text" id="codice" name="codice" required>
  <br>
  <label for="newsconto">Nuova % di sconto: </label>
  <input type="number" id="newsconto" name="newsconto" min="0" max="100" step="1" required>

</form>

</body>
</html>
